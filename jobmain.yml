- job-template: 
      name: 'MNTLAB-{student}-main-build-job'
      node: master
      parameters:
          - dynamic-choice:
              name: BRANCH_NAME
              script: |
                   def list ['master', 'ylikhachou']
              remote: false
              read-only: false
          - extended-choice:
              name: BUILD_TRIGGER
              description: "Available options"
              type: checkbox
              value: "MNTLAB-ylikhachou-child1-build-job,MNTLAB-ylikhachou-child2-build-job,MNTLAB-ylikhachou-child3-build-job,MNTLAB-ylikhachou-child4-build-job"
              visible-items: 4
              multi-select-delimiter: ',' 
      builders:
          - trigger-builds:
              - project: "${{BUILD_TRIGGER}}"
                predefined-parameters:
                    BRANCH_NAME=${{BRANCH_NAME}}
                block: true 

- project: 
        name: MNT-parent
        student: "ylikhachou"
        jobs:
            - 'MNTLAB-{student}-main-build-job' 
