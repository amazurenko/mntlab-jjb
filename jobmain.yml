job:
        name:MNTLAB-ylikhachou-main-build-job
        project-type: freestyle
builder:
        - shell:
                #!bin/bash
                echo "Test of job-name"
---

- job-template: 
      name: 'MNTLAB-{name}-main-build-job'
      parameters:
          - dynamic-choice:
                name: BRANCH_NAME
                script: |
                    def list = ["ylikhachou","master"]
          - raw: 
                xml: |
               <test> test </test> 
      builders:
            - trigger-builds:
                - project: "${{BUILD_JOBS}}"
                  predefined-parameters:
                      BRANCH_NAME=${{BRANCH_NAME}}
                  block: true 


- project: 
        name: MNT-parent
        name: "ylikhachou"
        target: build
        jobs:
            - 'MNTLAB-{name}-main-build-job' 
