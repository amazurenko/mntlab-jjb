---

- job-template: 
      name: 'MNTLAB-{name}-child{number}-build-job'
      parameters:
          - dynamic-choice:
                name: BRN
                script: |
                    def gitURL = "https://github.com/amazurenko/mntlab-jjb.git"
                    def command = "git ls-remote -h $gitURL"
                    def proc = command.execute()
                    proc.waitFor()              
                    def branches = proc.in.text.readLines().collect {{ 
                        it.replaceAll(/[a-z0-9]*\trefs\/heads\//, '') 
                    }}
                    return branches
      
      scm:
          - git:
                url: git@github.com:amazurenko/mntlab-jjb.git
                credentials-id: "5230e12b-68d4-4381-947f-771cb3991254"
                branches:
                    - ${{BRANCH_NAME}}
                    
      builders:
          - shell: |
                chmod +x *.sh 
                ./script.sh >> output.txt 
                tar -cvf ${{BRANCH_NAME}}_jjb_templates.tar.gz jjb_conf.ini main.yml child.yml
                      
      publishers:
          - archive:
                artifacts: "output.txt,${{BUILD_NUMBER}}_jjb_templates.tar.gz"
                default-excludes: true


- project: 
        name: MNT-child
        name: "akachan"
        number:
            - 1
            - 2
            - 3
            - 4
        jobs:
            - 'MNTLAB-{name}-child{number}-build-job'
