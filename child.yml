---

- job-template: 
      name: 'MNTLAB-{name}-child{number}-build-job'
      parameters:
          - dynamic-choice:
               name: BRN
               script: |
                        def gitURL = "https://github.com/amazurenko/mntlab-jjb.git"
                        def command = "git ls-remote -h $gitURL"
                        def proc = command.execute()
                        proc.waitFor()              
                        def branches = proc.in.text.readLines().collect {{ 
                        it.replaceAll(/[a-z0-9]*\trefs\/heads\//, '') 
                        }}
                        return branches
      
      scm:
          - git:
                url: https://github.com/amazurenko/mntlab-jjb.git
                branches:
                    - ${{BRN}}
                    
      builders:
          - shell: |
                echo "Hello World. Current branch is" $BRANCH_NAME >> output.txt
                tar -czf ${{BRN}}_jjb_templates.tar.gz jenkins_jobs.ini output.txt *.yml
      
      publishers:
          - archive:
                artifacts: "*.tar.gz"
                default-excludes: true


- project: 
        name: MNT-child
        name: "karotkin"
        number:
            - 1
            - 2
            - 3
            - 4
        jobs:
            - 'MNTLAB-{name}-child{number}-build-job'
