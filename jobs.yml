- job-template: 
      name: 'MNTLAB-{name}-main-build-job'
      parameters:
          - dynamic-choice:
                name: BRANCH_NAME
                script: |
                    def list = ["ucharches","master"]
      builders:
            - trigger-builds:
                - project: "${{BUILD_JOBS}}"
                  predefined-parameters:
                      BRANCH_NAME=${{BRANCH_NAME}}
                  block: true 


- project: 
        name: MNT-parent
        name: "ucharches"
        target: build
        jobs:
            - 'MNTLAB-{name}-main-build-job'
