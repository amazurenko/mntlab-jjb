---

- job-template: 
      name: 'MNTLAB-{name}-child{childNo}-build-job'
      parameters:
          - dynamic-choice:
                name: BRANCH_NAME
                script: |
                    def gitURL = "https://github.com/amazurenko/mntlab-jjb.git"
                    def command = "git ls-remote -h $gitURL"
                    def proc = command.execute()
                    proc.waitFor()              
                    def branches = proc.in.text.readLines().collect {{ 
                        it.replaceAll(/[a-z0-9]*\trefs\/heads\//, '') 
                    }}
                    return branches
      
      scm:
          - git:
                url: git@github.com:amazurenko/mntlab-jjb.git
                branches:
                    - ${{BRANCH_NAME}}
                    
      builders:
          - shell: |
                tar -zcvf ${{BUILD_NUMBER}}.tar.gz ${{WORKSPACE}}/*
      
      publishers:
          - archive:
                artifacts: "${{BUILD_NUMBER}}.tar.gz"
                default-excludes: true


- project: 
        name: MNT-child
        name: "ymuski"
        childNo:
            - 01
            - 02
            - 03
            - 04
        jobs:
            - 'MNTLAB-{name}-child{childNo}-build-job'
