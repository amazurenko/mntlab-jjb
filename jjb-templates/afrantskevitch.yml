- job-template:
   #child
   name: 'MNTLAB-{student}-{child}-build-job'
   parameters:
      - dynamic-choice:
          name: BRANCH_NAME
          description: "1"
          script: "script here"
          read-only: false
   scm:
      - git:
           url: git@github.com:amazurenko/mntlab-jjb.git
           branches: 
              - ${{BRANCH_NAME}}
   builders:
      - shell: |
              sh ./script.sh
              tar cvfz ${{BRANCH_NAME}}_jjb_templates.tar.gz jjb-templates/  
