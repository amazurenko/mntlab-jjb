---

- job-template:
      name: 'MNTLAB-{student}-main-build-job'
      parameters:
          - dynamic-choice:
                name: BRANCH_NAME
                script: "['akhurhin', 'master']"


          - extended-choice:
                name: NEXT_JOB
                description: "Child jobs"
                type: checkbox
                value: "MNTLAB-akhurhin-child1-build-job,MNTLAB-akhurhin-child2-build-job,MNTLAB-akhurhin-child3-build-job,MNTLAB-akhurhin-child4-build-job"
                visible-items: 4
                multi-select-delimiter: ','

      builders:
            - trigger-builds:
                - project: "${{NEXT_JOB}}"
                  predefined-parameters:
                      BRANCH_NAME=${{BRANCH_NAME}}
                  block: true

- project:
        name: test1
        student: akhurhin
        jobs:
            - 'MNTLAB-{student}-main-build-job'

