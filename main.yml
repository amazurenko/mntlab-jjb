---

- job: 
      name: 'MNTLAB-dpasiukevich-main-build-job'
      parameters:
          - choice:
              name: BRANCH_NAME
              choices:
                - dpasiukevich
                - master
          - extended-choice:
              name: Jobs
              type: checkbox
              value: "MNTLAB-dpasiukevich-child1-build-job,MNTLAB-dpasiukevich-child2-build-job,MNTLAB-dpasiukevich-child3-build-job,MNTLAB-dpasiukevich-child4-build-job"
              visible-items: 4
              multi-select-delimiter: ','
      builders:
            - conditional-step:
                condition-kind: not
                condition-operand:
                    condition-kind: strings-match
                    condition-string1: "${Jobs}"
                    condition-string2: ""
                steps:
                    - trigger-builds:
                        - project: "${Jobs}"
                          predefined-parameters:
                            BRANCH_NAME=${BRANCH_NAME}
                          current-parameters: true
                          block: true
