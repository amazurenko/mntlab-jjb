- job-template: 
      name: 'MNTLAB-{student}-main-build-job'
      parameters:
          - dynamic-choice:
              name: BRANCH_NAME
              script: | 
                   def list = ['karotkin','master']
          - extended-choice:
              name: BUILDS_TRIGGER
              description: "Available options"
              type: checkbox
              value: "MNTLAB-karotkin-child1-build-job,MNTLAB-karotkin-child2-build-job,MNTLAB-karotkin-child3-build-job,MNTLAB-karotkin-child4-build-job"
              visible-items: 4
              multi-select-delimiter: ','  
      builders:
            - trigger-builds:
                - project: "${{BUILDS_TRIGGER}}"
                  predefined-parameters:
                      BRN=${{BRANCH_NAME}}
                  block: true 


- project: 
        name: MNT-parent
        student: "karotkin"
        jobs:
            - 'MNTLAB-{student}-main-build-job'
